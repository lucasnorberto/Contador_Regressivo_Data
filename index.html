<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contador de Tempo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Contador de Tempo</h1>
      <div class="input-group">
        <label for="date-input">Informe a data:</label>
        <input type="datetime-local" id="date-input">
      </div>
      <button id="start-button">Iniciar Contagem</button>
      <div class="countdown-timer">
        <div class="countdown-unit">
          <span id="days">00</span>
          <span>dias</span>
        </div>
        <div class="countdown-unit">
          <span id="hours">00</span>
          <span>horas</span>
        </div>
        <div class="countdown-unit">
          <span id="minutes">00</span>
          <span>minutos</span>
        </div>
        <div class="countdown-unit">
          <span id="seconds">00</span>
          <span>segundos</span>
        </div>
      </div>
      <div class="elapsed-time">
        <span>Tempo decorrido: </span>
        <span id="elapsed-time">0</span>
        <span>segundos</span>
      </div>
      <button id="theme-button">Dark</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
