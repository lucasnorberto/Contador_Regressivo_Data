<!DOCTYPE html>
<html>
<head>
  <title>Contador de dias</title>
</head>
<body>
  <h1>Contador de dias</h1>
  <label for="date-input">Insira uma data:</label>
  <input type="date" id="date-input">
  <button id="start-button">Iniciar contagem</button>
  <p id="countdown"></p>

  <script>
    const dateInput = document.querySelector('#date-input');
    const startButton = document.querySelector('#start-button');
    const countdownElement = document.querySelector('#countdown');

	startButton.addEventListener('click', () => {
  const date = new Date(dateInput.value);
  const now = new Date();
  const difference = date - now;
  let seconds = Math.abs(Math.floor(difference / 1000));

  setInterval(() => {
    seconds--;
    const days = Math.floor(seconds / (60 * 60 * 24));
    const hours = Math.floor((seconds % (60 * 60 * 24)) / (60 * 60));
    const minutes = Math.floor((seconds % (60 * 60)) / 60);
    countdownElement.textContent = `Faltam ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds % 60} segundos restantes`;
  }, 1000);
});
  </script>
</body>
</html>
